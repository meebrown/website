<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="editor-section">  
            <div class="editable" id="editor">
                <img id="img1" src='https://meebrown.github.io/website/SelfPortrait.jpg' alt="">
                <img id="img2" src='https://meebrown.github.io/website/PostHuman.jpg' alt="">
            </div>
        </div> 
        
    </body>
    <style>
        body {
            margin: 10vw;
            overflow: hidden;
        }

        img {
            max-height:10vh;
            max-width:10vw;
            height:auto;
            width:auto;
            -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
            filter: grayscale(100%);
        }

        img:hover { 
            -webkit-filter: grayscale(0%); /* Safari 6.0 - 9.0 */
            filter: grayscale(0%);
        }

        .canvases {
            width: 100%;
            height:100%;
            border:1px solid;
            position:absolute;
            pointer-events: none;
        }

        #editor-section{
            position:relative;
            height: 700px;
            width:60%;     
        }
        
        #editor {
            width: 100%;
            height: 100%;        
            z-index: 10;  /* <- higher than your canvases if it needs to go on top */
            position: absolute;
            border: 2px solid black;
            left: 0;
            top: 0;
        }
    </style>

    <script>
        var zindex = 15;


        var canvas = document.createElement("canvas");        
        canvas.className = 'canvases';
        canvas.style.border = '2px solid red';
        canvas.style.zIndex = zindex; 
        zindex++;

        var parentDiv = document.getElementById("editor-section");
        parentDiv.appendChild(canvas);
    </script>
</html>
