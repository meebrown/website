<!DOCTYPE html>
<html lang="en">

    <body onload="draw();">
        <div id="editor">
        </div>
    </body>

    <script type="application/javascript">
        var zindex = 15;
        var x_icon = 0;
        var y_icon = 0;
        var stepX = 1;
        var stepY = 1;
        var size_x = 23;
        var size_y = 22;
        var anim_img = null;

        var canvas = document.createElement("canvas");
        canvas.id = 'canvas';
        canvas.style.zIndex = zindex; 
        zindex++;

        var parentDiv = document.getElementById("editor");
        parentDiv.appendChild(canvas);

        /// get computed style for image
        var img = document.getElementById('editor');
        var cs = getComputedStyle(img);
        /// these will return dimensions in *pixel* regardless of what
        /// you originally specified for image:
        var width = parseInt(cs.getPropertyValue('width'), 10);
        var height = parseInt(cs.getPropertyValue('height'), 10);
        canvas.width = width;
        canvas.height = height;
        
        function draw() {
          var canvas = document.getElementById("canvas");
          ctx = canvas.getContext("2d");
          anim_img = new Image(size_x, size_y);
          anim_img.onload = function() { setInterval('myAnimation()', 10); }
          anim_img.src = 'https://pbs.twimg.com/profile_images/3352183391/a16302aab7bd8742ad3e39a75454008a_normal.jpeg';
          anim_img.alt = 'Link to my Soundcloud profile';
        }
        function myAnimation() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
         if (x_icon < 0 || x_icon > img.width - size_x) {stepX = -stepX; }
         if (y_icon < 0 || y_icon > img.height - size_y) {stepY = -stepY; }
            x_icon += stepX;
            y_icon += stepY;
         ctx.drawImage(anim_img, x_icon, y_icon);
        }
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editor {
            width: 100vw;
            height: 100vh;        
            z-index: 10;  /* <- higher than your canvases if it needs to go on top */
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</html>
