<!DOCTYPE html>
<html lang="en">
    <body>
        <canvas id="world"></canvas>
    </body>

    <script type="text/javascript">

        const canvas = document.getElementById("world");
        const context = canvas.getContext("2d");
        window.w = 0;
        window.h = 0;

        const resizeWindow = function() {
        window.w = (canvas.width = window.innerWidth);
        return window.h = (canvas.height = window.innerHeight);
        };

        window.addEventListener('resize', resizeWindow, false);
        
        window.onload = () => setTimeout(resizeWindow, 0);

        var canvas1, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

        var x = "black",
            y = 5;
        
        function init() {
            canvas1 = document.getElementById('can');
            ctx = canvas1.getContext("2d");
            w = canvas1.width;
            h = canvas1.height;
        
            canvas1.addEventListener("mousemove", function (e) {
                findxy('move', e)
            }, false);
            canvas1.addEventListener("mousedown", function (e) {
                findxy('down', e)
            }, false);
            canvas1.addEventListener("mouseup", function (e) {
                findxy('up', e)
            }, false);
            canvas1.addEventListener("mouseout", function (e) {
                findxy('out', e)
            }, false);
        }
        
        function draw() {
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.strokeStyle = x;
            ctx.lineWidth = y;
            ctx.stroke();
            ctx.closePath();
        }
        
        
        function findxy(res, e) {
            if (res == 'move') {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas1.offsetLeft;
                currY = e.clientY - canvas1.offsetTop;
                draw();
        
                flag = true;
                dot_flag = true;
                if (dot_flag) {
                    ctx.beginPath();
                    ctx.fillStyle = x;
                    ctx.fillRect(currX, currY, 2, 2);
                    ctx.closePath();
                    dot_flag = false;
                }
            }
            if (res == 'up' || res == "out") {
                flag = false;
            }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</html>
